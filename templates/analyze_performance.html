<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Performance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .performance-container { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        .performance-section { margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="performance-container">
        <h1 class="performance-title">Analyze Performance</h1>
        <div class="performance-section">
            <h2>Model Accuracy</h2>
            <p>Display model accuracy, charts, or stats here.</p>
        </div>
        <div class="performance-section">
            <h2>Recent Predictions</h2>
            <p>Show recent prediction results and performance metrics.</p>
        </div>
        <div class="performance-section">
            <h2>Other Insights</h2>
            <p>Include any other performance analytics or visualizations.</p>
        </div>
    </div>
</body>
</html>
